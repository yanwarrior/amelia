<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
</head>
<body>
<button id="btn">Show</button>
<div id="myDataImage"></div>

        <!--<textarea name="" id="" cols="30" rows="10" data-bind="text: data"></textarea>-->
    <!--</li>-->
<!--</ul>-->
<input type="file" id="myFile">
<img src="" id="image" alt="">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/jquery.amelia.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script>
    var myNative = [];

    $("#myFile").ameliaMetaImages({
        storage: myNative
    });

    $("#btn").on('click', function () {
        console.log(myNative);
        $("#myDataImage").html("");

        $.each(myNative, function (index, value) {
            var myImage = $("<img style=\"width: 30%; margin: 5px; border: 2px solid gray;\">");
            myImage.attr("src", value.raw);

            $("#myDataImage").append(myImage);
        });
    });

</script>
</body>
</html>
